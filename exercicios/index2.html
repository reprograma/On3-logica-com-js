<body>

    <h1>Calculo media final do aluno</h1>

    <script type="text/javascript">

        let nomeAluno = prompt('Digite seu nome');
        let notaUm = parseInt(prompt('Digite a nota do primeiro trimestre'));
        let notaDois = parseInt(prompt('Digite a nota do segunto trimestre'));
        let notaTres = parseInt(prompt(' Digite a nota do terceiro trimeste'));
        let media = 7;

        let calculoMedia = ((notaUm + notaDois + notaTres)) / 3;

        if (calculoMedia >= 7) {
            alert(`Parabéns ${nomeAluno}, você esta aprovado com a média ${calculoMedia}, aproveite suas férias!`);
        } else {
            alert(`${nomeAluno} sua média é ${calculoMedia} e você está reprovado.`);
            let recuperacao = confirm(`${nomeAluno}, você gostaria de fazer aulas de recuperação?`);

            if (recuperacao === true) {
                alert(`Ótimo ${nomeAluno}, as aulas de recuperação começam semana que vem!`);
        }  else {
            alert(`Que pena ${nomeAluno}, te vejo ano que vem.`);
        }
  }


        console.log(calculoMedia);

    </script>
</body>
