<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presentes de Natal</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <style>
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="img-container"> <!-- Block parent element -->
      <img src="src/papainoel.png" width="100px" alt="">
    </div>
    <div class="sky">
    <h1>Presentes de Natal</h1>
    <div>
      <label>País</label>
      </div>
      <select id="selecionaPais">
        <option value="default" selected="selected">Selecione um país</option>
        <option value="australia">Austrália</option>
        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="inglaterra">Inglaterra</option>
      </select>
      <select class="escondido" id="selecionaPaisBrasil">
        <option value="default" selected="selected">Selecione uma cidade</option>
        <option value="caxias">Caxias do Sul</option>
        <option value="poa">Porto Alegre</option>
        <option value="sp">São Paulo</option>
      </select>
      <img src="src/camiseta-verde.jpg" width="200px" class="escondidoverde" id="camiseta-verde">
      <img src="src/camiseta-roxa.jpg" width="200px" class="escondidoroxo" id="camiseta-roxa">
      <img src="src/camiseta-amarela.jpg" width="200px" class="escondidoamarela" id="camiseta-amarela">
    <div id="mostraPresente"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
